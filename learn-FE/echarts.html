<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" style="width: 600px; height: 600px"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.js"
      integrity="sha256-fMKT0dbleoC563J30rd/68g1vIh2O97qfhRjSBxSYKc="
      crossorigin="anonymous"
    ></script>
    <script>
      const Dom = document.getElementById("main");

      const themeJSON = {
        // 全局调色盘。
        color: [
          "#c23531",
          "#2f4554",
          "#61a0a8",
          "#d48265",
          "#91c7ae",
          "#749f83",
          "#ca8622",
          "#bda29a",
          "#6e7074",
          "#546570",
          "#c4ccd3",
        ],

        series: [
          {
            type: "bar",
            // 此系列自己的调色盘。
            color: [
              "#dd6b66",
              "#759aa0",
              "#e69d87",
              "#8dc1a9",
              "#ea7e53",
              "#eedd78",
              "#73a373",
              "#73b9bc",
              "#7289ab",
              "#91ca8c",
              "#f49f42",
            ],
            // ...
          },
          {
            type: "pie",
            // 此系列自己的调色盘。
            color: [
              "#37A2DA",
              "#32C5E9",
              "#67E0E3",
              "#9FE6B8",
              "#FFDB5C",
              "#ff9f7f",
              "#fb7293",
              "#E062AE",
              "#E690D1",
              "#e7bcf3",
              "#9d96f5",
              "#8378EA",
              "#96BFFF",
            ],
            // ...
          },
        ],
      };
      echarts.registerTheme("vintage", themeJSON);
      const chart = echarts.init(Dom, "vintage");

      const option = {
        title: {
          text: "Echarts 入门",
        },
        tooltip: {},
        legend: {
          data: ["销量"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };

      chart.setOption(option);
    </script>
  </body>
</html>
